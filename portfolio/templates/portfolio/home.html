{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}
<div
  class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.jpg');
    height: 95vh; ">

<div class="container text-center text-info">
    <h1 class="display-1">Maria's Dreams</h1>
    <p class="lead fw-normal">The world of a Wondergirl</p>
</div>

<img src="{% static 'portfolio/Maria.jpg' %}" height="400", width="400" class="rounded-circle mb-5 mx-auto d-block img-fluid">

<h1 class="display-4 text-center my-5">My Little Exhibition</h1>
<div class="row px-5">
{% for project in projects %}

  <div class="col-sm-12 col-md-6 col-lg-4 my-3">
    <div class="card">
      <div class="card-body px-3">
        <h2 class="card-title text-center">{{ project.title }}</h2>
        <p class="card-text text-center text-secondary">{{ project.description }}</p>
        <img src="{{ project.image.url }}" class="rounded mx-auto d-block img-fluid" height="400", width="400">
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
{% endblock %}

</div>
